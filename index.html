<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Oswald']
    }
  });
</script>

<script src="js/typed.js"></script>
<script>
    $(function(){
        $(".typed").typed({
            strings: ["a human.", "a developer.", "an Austinite.", "a Texan.", "a Femenist.", "a beer nerd.", "a developer evangelist.", "a data nerd."],
            typeSpeed: 150, 
            backDelay: 1500,
            startDelay: 300,
            loop: true
        });
    });
</script>

<div class="footer">
    <h1>Taylor is <span class="typed"></span></h1>
</div>
